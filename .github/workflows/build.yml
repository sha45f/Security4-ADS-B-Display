name: SonarCloud Manual Scan

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sonarcloud:
    name: Run SonarCloud with custom Java
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner CLI
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          echo "$PWD/sonar-scanner-5.0.1.3006-linux/bin" >> $GITHUB_PATH

      - name: Run SonarScanner CLI
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.projectKey=hyundo1226_Security4-ADS-B-Display \
            -Dsonar.organization=hyundo1226 \
            -Dsonar.sources=. \
            -Dsonar.exclusions=**/*.dfm,BigQuery/**,GoogleMap/**,Map/**,IFR_*/**,VFR_Map/**,Recorded/**,OpenStreetGoogleConversion/**,Symbols/**,Win64/** \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
