name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze with CodeQL
    runs-on: windows-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Set up MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Manual Build using MSBuild
        run: |
          msbuild Security4-ADS-B-Display.sln /p:Configuration=Release /t:Rebuild
        shell: cmd

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
